<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form Validation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
        .form-inline {
            padding: .8em 0;
        }

        .form-control {
            margin: 0 1em;
        }

        form {
            margin-top: 7em;
            margin-left: 17em;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class="text-center">Form Validation with Regular Expression</h2>
        <form onsubmit="return submitData()">
            <div class="form-group">
                <div class="form-inline">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name.." name="name">
                    <p>(Only Characters)</p>
                </div>
                <span id="name_error" class="text-danger font-weight-bold"></span>
            </div>
            <div class="form-group">
                <div class="form-inline">
                    <label for="mobile">Mobile:</label>
                    <input type="tel" class="form-control" id="mobile" placeholder="Enter mobile no.." name="mobile">
                    <p>(10 Digit Mobile No.)</p>
                </div>
                <span id="mob_error" class="text-danger font-weight-bold"></span>
            </div>
            <div class="form-group">
                <div class="form-inline">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email">
                    <p>(Only Valid Email Id)</p>
                </div>
                <span id="email_error" class="text-danger font-weight-bold"></span>
            </div>
            <div class="form-group">
                <div class="form-inline">
                    <label for="pswd">Password:</label>
                    <input type="password" class="form-control" id="pswd" placeholder="Enter Password" name="pswd">
                    <p>(Min 8 Characters with atleast one special character and number)</p>
                </div>
                <span id="pswd_error" class="text-danger font-weight-bold"></span>
            </div>
            <div class="form-group">
                <div class="form-inline">
                    <label for="conPswd">Confirm Password:</label>
                    <input type="password" class="form-control" id="conPswd" placeholder="Confirm Password"
                        name="conPswd">
                </div>
                <span id="conPswd_error" class="text-danger font-weight-bold"></span>
            </div>
            <div class="form-group">
                <div class="form-inline">
                    <label for="userId">User Id:</label>
                    <input style=" width: 7em; border:none; border-bottom: 1px solid #000;" type="text"
                        class="form-control" id="userId" name="userId">
                </div>
            </div>
            <input type="submit" id="submit" class="btn btn-primary">
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
